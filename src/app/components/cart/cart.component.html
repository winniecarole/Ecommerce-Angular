<!-- html Datei fÃ¼r jedes einzelne Produkt-->
<ng-container *ngIf="products.length !=0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
          <tr>
            <th>Sr.No</th>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Description</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of products; let i = index">
            <td>{{i+1}}</td>
            <td>{{item.title}}</td>
            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
            <td style="width: 25%;">{{item.description}}</td>
            <th style="width: 12%;">{{item.price}}</th>
            <td>
              <button (click)="removeItem(item)" class="btn btn-danger">delete</button>
            </td>
          </tr>
          <tr>
            <td colspan="1"></td>
            <td><button (click)="emptycart()" class="btn btn-warning" type="submit">Delete All</button></td>
            <td><button routerLink="/products" class="btn btn-info" type="submit">Shop More</button></td>
            <td><button routerLink="/payment" class="btn btn-light" type="submit">payment</button></td>

            <td><strong>Grand Total : ${{grandTotal}}</strong></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
  <div class="container centers">
    <div class="card">
      <h5 class="card-title">Produkt</h5>
    </div>
    <div class="centers">
      <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
      <h4>Es gib keinen Product in der warenkob</h4>
      <h6>Add product in der Warenkob</h6>
      <button routerLink="/products" class="btn btn-outline-success my-2 my-sm-0" type="submit">Shop Now</button>
    </div>
  </div>
</ng-container>
